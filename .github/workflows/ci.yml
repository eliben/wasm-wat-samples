name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install WABT (wat2wasm)
        run: |
          WABT_VERSION=1.0.37
          curl -sSL "https://github.com/WebAssembly/wabt/releases/download/${WABT_VERSION}/wabt-${WABT_VERSION}-ubuntu-20.04.tar.gz" -o wabt.tar.gz
          tar -xzf wabt.tar.gz
          echo "$(pwd)/wabt-${WABT_VERSION}/bin" >> "$GITHUB_PATH"

      - name: Run tests
        run: node run-tests.js
